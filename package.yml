name       : syndication
version    : 5.61.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/syndication-5.61.0.tar.xz : 2803b2960dd23492ad002e0f23563c9f06500ddc144dd0be2e3e0ef2f6c1f576
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
