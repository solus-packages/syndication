name       : syndication
version    : 5.88.0
release    : 48
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.88/syndication-5.88.0.tar.xz : 09008afd3add5f57942d21d50328ffcd013aff9ea942d6b188069bc6a1ae9638
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
