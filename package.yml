name       : syndication
version    : 5.99.0
release    : 56
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/syndication-5.99.0.tar.xz : e29898500a85c3327f4dc078746c08cf44b6e523b070ba49d65a572e14a8cfd1
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
