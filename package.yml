name       : syndication
version    : 5.66.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.66/syndication-5.66.0.tar.xz : 5e6c90360461b820a48069af2838cffbcbedfe8bcd042535823e1cf1b43cd6b7
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
