name       : syndication
version    : 5.71.0
release    : 32
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.71/syndication-5.71.0.tar.xz : c515fd48d3736b55c8e7990c72471bfddd55363c4bcb049713be741eaa7b07e0
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
