name       : syndication
version    : 5.52.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.52/syndication-5.52.0.tar.xz : 0d9ae4b6eecf5310f580df05f2f1ab6da2d4b17d1e616a46ad0893d6341d9e9a
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
