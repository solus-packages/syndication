name       : syndication
version    : 5.60.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/syndication-5.60.0.tar.xz : 67bf74432d362af7e7d21984f6915b047b596a8a0ac789cbf724ea7c4f8943d9
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
