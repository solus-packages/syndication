name       : syndication
version    : 5.55.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/syndication-5.55.0.tar.xz : c3e80e83601aa8c1b068c6fd9c1270fa56aafcc0cec4a263818bf04cffe23ddd
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
