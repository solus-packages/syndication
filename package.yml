name       : syndication
version    : 5.94.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/syndication-5.94.0.tar.xz : 458e12e4d4898d5e660ea6a3fe0d6158c208f5d4176451e1132423df2044685b
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
