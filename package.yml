name       : syndication
version    : 5.72.0
release    : 33
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.72/syndication-5.72.0.tar.xz : 9c990e08ef95d730a201bb9efb62a34d3ad51ee0d09c7d5b466b27f05637e339
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
