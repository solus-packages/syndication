name       : syndication
version    : 5.56.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/syndication-5.56.0.tar.xz : 09874ad643da79c538592800d307ab8f2e8785032c0d885fac8f9355ae83d972
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
