name       : syndication
version    : 5.58.0
release    : 19
source     :
    - https://download.kde.org/stable/frameworks/5.58/syndication-5.58.0.tar.xz : 48d321fdefd57ef9380492652c765ded047d4a54ba6aed5abb1434e30e327643
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
