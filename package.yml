name       : syndication
version    : 5.81.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.81/syndication-5.81.0.tar.xz : 76be770e0ba18fb6494b4de5b6928553b56495ac736d32c80818d0899a85adbb
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
