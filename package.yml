name       : syndication
version    : 18.04.2
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.2/src/syndication-18.04.2.tar.xz : b7d7df02e810f1152c6616465d15afd9bbe06776b7b675c336528ef6c3249515
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
