name       : syndication
version    : 18.04.3
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.3/src/syndication-18.04.3.tar.xz : 0f28c6a4ceae7675c58d997bf939857374f26dfaa13482894c07c8d053add1bd
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
