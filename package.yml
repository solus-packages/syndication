name       : syndication
version    : 5.59.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/syndication-5.59.0.tar.xz : ba4c185f4a0457b7365baa7a48a5d8eb3b2b10336f83e735dea5a5a045725588
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
