name       : syndication
version    : 5.57.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/syndication-5.57.0.tar.xz : 251b2333bd3e49f833ef5ac12e0d2540a7640c84625090a85d99715927653728
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
