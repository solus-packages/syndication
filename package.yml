name       : syndication
version    : 5.62.0
release    : 23
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/syndication-5.62.0.tar.xz : d315a5a5e691925df44ce30abbd5208b764a72eb42d38dc5b5ca134d71c05462
license    : LGPL-2.1-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
