name       : syndication
version    : 18.04.0
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.04.0/src/syndication-18.04.0.tar.xz : 766029b3d98847ad7a4f4f37e113db5d290fe65ed457f35ae1a130a79343dd85
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming.library
optimize   : lto
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake_ninja -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
