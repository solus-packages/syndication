name       : syndication
version    : 5.106.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.106/syndication-5.106.0.tar.xz : d00d3fcb700f73295f6a05aebc6e96b316548cd90241376ff8e1d913e3d5f79f
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
