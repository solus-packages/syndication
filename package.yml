name       : syndication
version    : 17.08.2
release    : 1
source     :
    - https://download.kde.org/stable/applications/17.08.2/src/syndication-17.08.2.tar.xz : 696b30dd55fc65324b0d1d77c29c1c6cdec35652f82c5569c1b463830867ae98
license    :
    - BSD-2-Clause
    - LGPL-2.1
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kcodecs-devel
    - kio-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
