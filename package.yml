name       : syndication
version    : 5.100.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.100/syndication-5.100.0.tar.xz : c548045b97da030ebf0cab8c6b0e32d3508384fa5aedee3c794d7fe60b9df38d
homepage   : https://community.kde.org/Frameworks
license    :
    - BSD-2-Clause
    - GPL-2.0-or-later
    - LGPL-2.0-or-later
component  : programming.library
summary    : An RSS/Atom parser library
description: |
    syndication is a parser library for RSS and Atom feeds. syndication offers a unified, format-agnostic view on the parsed feed, so that the using application does not need to distinguish between feed formats.
optimize   : lto
builddeps  :
    - kcodecs-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
